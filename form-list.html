        <span class="h2">Form list</span>

            <button class="btn btn-primary btn-modal-trigger" data-modal="#modal-buat-form">Buat <img src="img/plus.svg" alt=""></button>

        <div class="grid-system">
            <div class="card"  data-link="http://instagram.com">

    <div class="modal" id="modal-buat-form">
        <div class="modal-box">
            <div class="modal-head">
                <span class="modal-title">Buat Form Baru</span>
                <span class="modal-close-button close-button">Close</span>
            </div>
            <hr>
            <div class="modal-body">
                <form action="#" method="get">
                    <!-- @csrf -->
                    <div class="form-group">
                        <label for="exampleInput1">Judul Form</label>
                        <input name="" type="text" class="form-control" id="exampleInput1" data-error="#exampleInput1Error">
                        <small class="form-error caption hide" id="exampleInput1Error">Harus di isi</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInput2">Deksirpsi</label>
                        <textarea name="" id="exampleInput2" rows="3" class="form-control" data-error="#exampleInput2Error"></textarea>
                        <small class="form-error caption hide" id="exampleInput2Error">Harus di isi</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInput3">Deadline Form</label>
                        <input name="" type="datetime-local" class="form-control" id="exampleInput3" data-error="#exampleInput3Error">
                        <small class="form-error caption hide" id="exampleInput3Error">Harus di isi</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInput4">Pemilik Form</label>
                        <select name="" id="exampleInput4" class="form-control" data-error="#exampleInput4Error">
                            <option value="">pilih</option>
                            <option value="HIMSI">HIMSI, akses edit untuk semua bidang</option>
                            <option value="RISTEK">RISTEK, akses edit hanya bidang anda</option>
                        </select>
                        <small class="form-error caption hide" id="exampleInput4Error">Harus di isi</small>
                    </div>
                    <div class="form-group">
                        <label for="">For Your Information</label>
                        <textarea disabled name="" id="" cols="" rows="4" class="form-control">untuk afterform, afterformlink bisa anda edit di detail edit, menambah pertanyaan juga dilakukan disana, mengubah shortlink juga dilakukan disana</textarea>
                    </div>
                </form>
                
            </div>
            <hr>
            <div class="modal-foot">
                <button class="modal-close-button btn-close">Cancel</button>
                <button class="btn-submit modal-go-btn">Submit</button>
            </div>
        </div>
    </div>
